<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link href="/Users/roberttaylor/Desktop/week-two-project/css/main.css" rel="stylesheet">
    <title>Film Club - Join</title>
</head>

<body>
    <header>
        <nav id="nav-top">
            <div id="filmclub-logo"></div>
            <div class="restrict-width80">
                <div class="add-flex-center">
                    <div id="nav-home"><a href="index.html">Home</a></div>
                    <div id="nav-calendar"><a href="calendar.html">Calendar</a></div>
                    <div id="nav-join"><a href="join.html">Join</a></div>
                </div>
            </div>
        </nav>
    </header>
    <h2>Join Film Club</h2>
    <form>
        <div class="top-form">
            <div class="top-inputs">
                <div><label for "pic">profile picture</label>
                    <input type="file" id="pic"></div>
                <div id="img-radius"><img src="/Users/roberttaylor/Desktop/week-two-project/images/profile-placeholder.png" width="90px" height="90px"></div>
            </div>
            <div class="column-inputs">
                <div class="align-inputs">
                    <div class="inputFlex"><label for "name">name</label></div>
                    <div class="inputFlex"><input type="text" id="name" class="input-box"></div>

                    <div class="inputFlex"><label for "email">email address</label></div>
                    <div class="inputFlex"><input type="email" id="email" class="input-box"></div>
                </div>
                <div class="align-inputs">
                    <div class="inputFlex"><label for "password">password</label></div>
                    <div id="input-password"><input type="password" id="password" class="input-box"></div>

                    <div class="inputFlex"><label for "confirm">confirm password</label></div>
                    <div class="inputFlex"><input type="password" id="confirm" class="input-box"></div><br>
                </div>
            </div>
        </div>
        <div>
            <legend>Which genres are you interested in?</legend>
        </div>
        <div class="align-checkboxes">
            <div class="checkFlex"> <input type="checkbox" name="genres" id="action" value="action" class="checks">
                <label for="action">action</label></div>

            <div class="checkFlex"><input type="checkbox" name="genres" id="adventure" value="adventure" class="checks">
                <label for="adventure">adventure</label></div>

            <div class="checkFlex"><input type="checkbox" name="genres" id="comedy" value="comedy" class="checks">
                <label for="comedy">comedy</label></div>
            <div class="checkFlex"><input type="checkbox" name="genres" id="drama" value="drama" class="checks">
                <label for="drama">drama</label></div>

            <div class="checkFlex"><input type="checkbox" name="genres" id="fantasy" value="fantasy" class="checks">
                <label for="fantasy">fantasy</label></div>
            <div class="checkFlex"><input type="checkbox" name="genres" id="historical" value="historical" class="checks">
                <label for="historical">historical</label></div>

            <div class="checkFlex"><input type="checkbox" name="genres" id="horror" value="horror" class="checks">
                <label for="horror">horror</label></div>
            <div class="checkFlex"><input type="checkbox" name="genres" id="mystery" value="mystery" class="checks">
                <label for="mystery">mystery</label></div>

            <div class="checkFlex"><input type="checkbox" name="genres" id="romance" value="romance" class="checks">
                <label for="romance">romance</label></div>
            <div class="checkFlex"><input type="checkbox" name="genres" id="science fiction" value="science fiction" class="checks">
                <label for="science fiction">science fiction</label></div>

            <div class="checkFlex"><input type="checkbox" name="genres" id="western" value="western" class="checks">
                <label for="western">western</label></div><br>
            <div class="checkFlex"></div>
        </div>
        <div class="textarea">
            <legend>Additional input:</legend>
            <textarea name="additional" rows="5" cols="58"></textarea></div>
        <br>
        <div>
            <button id="button" type="submit">Join Film Club</button>
        </div>

    </form>















    <footer>
        <nav id="bottom">
            <div class="add-flex-center">
                <div id="nav-home"><a href="index.html">Home</a></div>
                <div id="nav-calendar"><a href="calendar.html">Calendar</a></div>
                <div id="nav-join"><a href="join.html">Join</a></div>
                <div id="copyright">Â© 2017, Film Club</div>
            </div>
        </nav>
    </footer>

</body>

</html>
